<!DOCTYPE html>
<html>
<head>
  <title>Banner</title>
  <style>
    .banner {
      background-color: blue;
      color: white;
      padding: 10px;
    }
    .card {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 20px;
      margin: 20px;
      display: inline-block;
      width: 200px;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="banner">
  <h1>Welcome to our Event Management System</h1>
</div>

<div class="card">
  <h2>Login</h2>
  <p>Click here to login.</p>
</div>

<div class="card">
  <h2>Events</h2>
  <p>Click here to see all events.</p>
</div>
</body>
</html>
